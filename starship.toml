add_newline = false
command_timeout = 1000

format = """
$os\
$hostname\
$username\
$sudo\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$docker_context\
$rust\
$golang\
$python\
$nodejs\
$dotnet\
$cmd_duration $jobs $time\
"""


[os]
format = '[$symbol](bold bright-white)  '
disabled = false

[os.symbols]
Windows = 'î˜ª'
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[.$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold bright-black)'
disabled = false

[docker_context]
format = '[$symbol ($version )]($style)'

[rust]
symbol = "î¨"
format = '[$symbol ($version )]($style)'

[golang]
symbol = "î˜§"
format = '[$symbol ($version )]($style)'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
symbol = "îœ˜"
format = "[$symbol ($version )]($style)"

[dotnet]
format = '[$symbol ($version )(ğŸ¯ $tfm )]($style)'

[fill]
symbol = " "

[sudo]
format = "[$symbol]($style)"
style = "italic bright-purple"
symbol = "â—‡â”ˆ"
disabled = false

[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
# home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = '[ó°‹œ ~ $path]($style)[$read_only]($read_only_style) '

[character]
success_symbol = "[â¯](bold bright-green)"
# success_symbol = "[ â¤·](bold bright-white)"
# success_symbol = "[ â†¬](bold bright-white)"
error_symbol = "[â¯](bold bright-red)"
# error_symbol = "[ â†³](bold bright-red)"
# success_symbol = ' '
# error_symbol = ' '
vimcmd_symbol = "[<](bold green)"

[git_branch]
symbol = "ï˜ "
format = "[$symbol$branch]($style) "

[jobs]
symbol = "ï€“"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'bold cyan'
conflicted = '[ïª ${count}](red) '                            # confliced
up_to_date = '[ó°˜½](green) '                                   # up-to-date
untracked = '[ó°‹— ${count}](red) '                             # untracked
ahead = 'ï‚ª ahead=${count}'
diverged = 'ï‚ª ahead=${ahead_count} ï‚« behind=${behind_count}'
behind = 'ï‚« behind=${count}'
stashed = '[ïŠ‹ stashed=${count}](green) '
modified = '[ó°›¿ ${count}](yellow) '                           # modified
staged = '[ó°— staged=${count}](green) '
renamed = '[ó±¸ renamed=${count}](yellow) '
deleted = '[ó°¶ deleted=${count}](red) '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[time]
disabled = false
style = "bold bright-yellow"
format = "[ïº $time ]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"


